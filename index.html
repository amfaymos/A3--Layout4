<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">

        <div class="headerLogo">
            <p>Logo</p>
        </div>
        <div class="headerNav">
            <p>Navigation Bar</p>
        </div>

    </div>

    <div class="upperBar">
        <p>Hello World</p>
    </div>

    <div class="emptyTop">
    </div>

    <div class="blocks">
        <div class="blockLeft">
            <p>Left Block</p>
        </div>

        <div class="blockMiddle">

            <div class="midUpper">
                <p>Upper Center</p>
            </div>

            <div class="centerBlock">
                <div class="centerLeft">
                    <p>Left</p>
                </div>
                <div class="centerRight">
                    <p>Right</p>
                </div>
            </div>

            <div class="midBottom">
                <p>Bottom Center</p>
            </div>
        </div>

        <div class="blockRight">
            <p>Right Block</p>
        </div>
    </div>

    <div class="emptyBottom">
    </div>

    <div class="footer">
        <p>Footer</p>
    </div>

</body>

</html>
